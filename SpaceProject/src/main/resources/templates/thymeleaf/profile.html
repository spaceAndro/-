<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space - 내 정보</title>
    <link rel="stylesheet" href="/css/main.css">
	<style>
        /* 추가된 CSS */
        .dropdown-menu {
            display: none; /* 기본적으로 숨김 */
            position: absolute;
            right: 0; /* 필요에 따라 위치를 조정하세요 */
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* 다른 요소 위에 보이도록 설정 */
        }
        .dropdown-menu.show {
            display: block; /* show 클래스가 있을 때 보이도록 설정 */
        }
    </style>
	<script src="https://kit.fontawesome.com/fa3564ba68.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Space</div>
		<nav class="nav">
            <ul>
                <li><a href="#">#유한대학교</a></li>
                <li><a href="#">#졸업작품</a></li>
                <li><a href="#">#3조</a></li>
            </ul>
        </nav>
		<div class="cart-search">
            <a href="#" onclick="toggleDropdown(event)" class="user-icon"><i class="fa-regular fa-user"></i></a>
            <ul id="userDropdown" class="dropdown-menu">
                <li sec:authorize="isAuthenticated()">
                    <a th:if="${isAuthenticated}" href="/profile">내 정보</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:if="${isAuthenticated}" href="/logout">로그아웃</a>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a th:if="${isAuthenticated == null || !isAuthenticated}" href="/login">로그인</a>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a th:if="${isAuthenticated == null || !isAuthenticated}" href="/signup">회원가입</a>
                </li>
            </ul>
        </div>
    </header>
	<div class="profile-card">
        <h2><i class="fa-solid fa-user"></i> 내 정보</h2>
        <p><i class="fa-solid fa-id-card"></i> 아이디: <span th:text="${user.id}"></span></p>
        <p><i class="fa-solid fa-user"></i> 이름: <span th:text="${user.name}"></span></p>
        <p><i class="fa-solid fa-cake-candles"></i> 나이: <span th:text="${user.age}"></span></p>
        <p><i class="fa-solid fa-venus-mars"></i> 성별: <span th:text="${user.gender}"></span></p>
        <p><i class="fa-solid fa-map-marker-alt"></i> 주소: <span th:text="${user.addr}"></span></p>
        <a href="/AllergyForm"><i class="fa-solid fa-notes-medical"></i> 알러지 설문 작성하기</a>
    </div>
    <footer class="footer">
		<div class="menu">
            <a href="#">메뉴</a>
            <a href="#">혜택</a>
            <a href="#">나의 정보</a>
            <a href="#">최근 먹은 음식</a>
        </div>
    </footer>
	
	<script>
		document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll(".nav-wrapper a");

            links.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    links.forEach(link => link.classList.remove("active"));
                    this.classList.add("active");

                    const href = this.getAttribute("href");
                    const content = document.querySelector(".content");
                    content.style.animation = "fadeOut 1s forwards";

                    setTimeout(() => {
                        window.location.href = href;
                    }, 1000);
                });
            });

            // Footer visibility control
            const footer = document.querySelector("footer");
            let lastScrollTop = 0;

            window.addEventListener("scroll", function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop) {
                    // Scroll down
                    footer.classList.add("footer-hidden");
                } else {
                    // Scroll up
                    footer.classList.remove("footer-hidden");
                }
                lastScrollTop = scrollTop;
            });
        });
				
        function toggleDropdown(event) {
            event.stopPropagation();
            const dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.user-icon')) {
                const dropdown = document.getElementById("userDropdown");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        };
    </script>
</body>
</html>
