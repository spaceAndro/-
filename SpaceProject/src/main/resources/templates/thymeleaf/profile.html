<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space - 내 정보</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll(".nav-wrapper a");

            function setActiveLink() {
                const path = window.location.pathname;
                links.forEach(link => {
                    link.classList.toggle("active", link.getAttribute("href") === path);
                });
            }

            // Set active link on page load
            setActiveLink();

            // Footer visibility control
            const footer = document.querySelector("footer");
            let lastScrollTop = 0;

            window.addEventListener("scroll", function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > lastScrollTop) {
                    // Scroll down
                    footer.classList.add("footer-hidden");
                } else {
                    // Scroll up
                    footer.classList.remove("footer-hidden");
                }
                lastScrollTop = scrollTop;
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="date">
            <span th:text="${date}"></span>
        </div>
        <div class="title">Space</div>
        <div class="login-button"><button>로그인</button></div>
    </header>
    <div class="nav-wrapper">
        <a href="/">음식 추천</a>
        <a href="/restaurant">식당 추천</a>
        <a href="/calendar">음식 캘린더</a>
        <a href="/history">지난 먹은 음식 내역</a>
        <a href="/profile" class="active">내 정보</a>
    </div>
    <div class="content">
        <div class="recommendation-box">
            <h2>내 정보</h2>
            <p>사용자 정보</p>
			
        </div>
    </div>
    <footer class="footer">
        <p>© 2024 Space. All rights reserved.</p>
    </footer>
</body>
</html>
