<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캘린더 디자인</title>
  <link rel="stylesheet" href="/css/calendarStyle.css">
</head>
<body>

  <div class="calendar-container">
    <div class="top-section">
      <div class="centered-controls">
        <div class="year-control">
          <!-- 이전 연도 이동 버튼 -->
          <a th:href="@{/calendar(year=${currentYear - 1}, month=${currentMonth})}">&lt;&lt;</a>
          <span th:text="${currentYear}"></span>
          <!-- 다음 연도 이동 버튼 -->
          <a th:href="@{/calendar(year=${currentYear + 1}, month=${currentMonth})}">&gt;&gt;</a>
        </div>

        <div class="month-control">
          <!-- 이전 달 이동 버튼 -->
          <a th:href="@{/calendar(year=${currentYear}, month=${currentMonth - 1})}">&lt;</a>
          <span th:text="${currentMonth} + '월'"></span>
          <!-- 다음 달 이동 버튼 -->
          <a th:href="@{/calendar(year=${currentYear}, month=${currentMonth + 1})}">&gt;</a>
        </div>
      </div>
    </div>

    <table id="calendar">
      <thead>
        <tr>
          <th>일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th>토</th>
        </tr>
      </thead>
      <tbody>
        <!-- 주 단위로 날짜를 렌더링 -->
        <tr th:each="week : ${weeks}">
          <td th:each="day : ${week}">
            <!-- 비어있는 칸은 null로 처리 -->
            <span th:if="${day != null}" th:text="${day}"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
