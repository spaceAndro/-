<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알러지 설문지</title>
	<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/css/signup.css">
	<link rel="stylesheet" href="/css/allergyForm.css">
</head>
<br>
<body>
    <center>
        <div class="container">
            <h2>알러지 설문지</h2>
            <br>
            <form action="/submit-survey" method="post" th:action="@{/submit-survey}" th:object="${allergyForm}">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"> <!-- CSRF 토큰 추가 -->

                <table class="allergy-table">
                    <tr>
                        <td><label><input type="checkbox" class="allergy" name="milk" th:field="*{milk}"> 우유</label></td>
                        <td><label><input type="checkbox" class="allergy" name="egg" th:field="*{egg}"> 달걀</label></td>
                        <td><label><input type="checkbox" class="allergy" name="peanut" th:field="*{peanut}"> 땅콩</label></td>
                        <td><label><input type="checkbox" class="allergy" name="nuts" th:field="*{nuts}"> 견과류</label></td>
                    </tr>
                    <tr>
                        <td><label><input type="checkbox" class="allergy" name="seafood" th:field="*{seafood}"> 해산물</label></td>
                        <td><label><input type="checkbox" class="allergy" name="shellfish" th:field="*{shellfish}"> 갑각류</label></td>
                        <td><label><input type="checkbox" class="allergy" name="wheat" th:field="*{wheat}"> 밀</label></td>
                        <td><label><input type="checkbox" class="allergy" name="leguminoseae" th:field="*{leguminoseae}"> 대두류</label></td>
                    </tr>
                    <tr>
                        <td colspan="4"><label><input type="checkbox" id="no-allergy" name="noAllergy"> 없음</label></td>
                    </tr>
                </table>
                
                <br>
                <button type="submit" class="submit-btn">제출하기</button>
            </form>
        </div>
    </center>
</body>

</html>
