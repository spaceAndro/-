<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>음식 추천</title>
    <link rel="stylesheet" href="/css/recommendStyle.css">
    <style>
        .section { margin-bottom: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="container">
        <div id="handle-left"></div>
        <div id="handle-right"></div>
        <h2>음식 추천 폼</h2>
        <form action="#" th:action="@{/getRecommendation}" method="post">
            <div id="preferred_ingredient_container" class="section">
                <label for="preferred_ingredient">선호하는 재료:</label>
                <div class="button-container">
                    <button type="button" onclick="selectOption('preferred_ingredient', '고기')">고기</button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '채소')">채소</button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '쌀')">쌀</button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '해산물')">해산물</button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '밀')">밀</button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '유제품')">유제품</button>
                </div>
            </div>

            <div id="cuisine_type_container" class="section">
                <label for="cuisine_type">음식 분류:</label>
                <div class="button-container">
                    <button type="button" onclick="selectOption('cuisine_type', '한식')">한식</button>
                    <button type="button" onclick="selectOption('cuisine_type', '중식')">중식</button>
                    <button type="button" onclick="selectOption('cuisine_type', '일식')">일식</button>
                    <button type="button" onclick="selectOption('cuisine_type', '양식')">양식</button>
                </div>
            </div>

            <div id="food_category_container" class="section">
                <label for="food_category">음식 종류:</label>
                <div class="button-container">
                    <button type="button" onclick="selectOption('food_category', '국류')">국류</button>
                    <button type="button" onclick="selectOption('food_category', '밥류')">밥류</button>
                    <button type="button" onclick="selectOption('food_category', '면류')">면류</button>
                    <button type="button" onclick="selectOption('food_category', '빵류')">빵류</button>
                    <button type="button" onclick="selectOption('food_category', '채소류')">채소류</button>
                    <button type="button" onclick="selectOption('food_category', '육류')">육류</button>
                    <button type="button" onclick="selectOption('food_category', '튀김류')">튀김류</button>
                    <button type="button" onclick="selectOption('food_category', '해산물류')">해산물류</button>
                </div>
            </div>

            <div id="submit-container">
                <button type="submit">추천받기</button>
            </div>
        </form>

        <h3>추천된 음식: <span th:text="${recommendedFood}"></span></h3>
    </div>
    
	<div id="campfire-container">
	        <div id="campfire">
	            <!-- 통나무 -->
	            <div class="log1"></div>
	            <div class="log2"></div>
	            <div class="log3"></div>
	            <!-- 솥 -->
	            <div class="pot">
	                <!-- 솥 내부 하늘색 원 -->
	                <div class="inner-surface">
	                    <!-- 물방울 애니메이션 원 -->
	                    <div class="bubble"></div>
	                    <div class="bubble"></div>
	                    <div class="bubble"></div>
	                </div>
	                <div class="pot-handle left"></div>
	                <div class="pot-handle right"></div>
	                <div class="leg left"></div>
	                <div class="leg right"></div>
	            </div>
	            <!-- 불꽃 -->
	            <div class="flame-container">
	                <div class="flame">
	                    <div class="inner-flame"></div>
	                </div>
	                <div class="flame">
	                    <div class="inner-flame"></div>
	                </div>
	                <div class="flame">
	                    <div class="inner-flame"></div>
	                </div>
	            </div>
	        </div>
    
    <script src="/js/recommend.js"></script>
    <script>
        function selectOption(inputName, value) {
            // 선택한 값을 숨겨진 필드로 폼에 추가
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = inputName;
            input.value = value;
            document.querySelector('form').appendChild(input);

            // 해당 섹션 숨기기
            document.getElementById(`${inputName}_container`).classList.add('hidden');
        }
    </script>
</body>
</html>
