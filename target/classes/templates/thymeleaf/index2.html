<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>음식 추천</title>
    <link rel="stylesheet" href="/css/recommendStyle.css">
</head>
<body>
    <div id="container">
        <div id="handle-left"></div>
        <div id="handle-right"></div>
        <h2>음식 추천 폼</h2>
        <form action="#" th:action="@{/getRecommendation}" method="post">
            
            <!-- 선호하는 재료 -->
            <div id="preferred_ingredient_container" class="section">
                <label for="preferred_ingredient">선호하는 재료:</label>
                <div class="button-container">
                    <button type="button" onclick="selectOption('preferred_ingredient', '고기')">
                        <img src="images/food/meat.png" alt="고기">
                    </button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '채소')">
                        <img src="images/food/vegetable.png" alt="채소">
                    </button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '쌀')">
                        <img src="images/food/rice.png" alt="쌀">
                    </button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '해산물')">
                        <img src="images/food/seafood.png" alt="해산물">
                    </button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '밀')">
                        <img src="images/food/wheat.png" alt="밀">
                    </button>
                    <button type="button" onclick="selectOption('preferred_ingredient', '유제품')">
                        <img src="images/food/dairy.png" alt="유제품">
                    </button>
                </div>
            </div>

            <!-- 음식 분류 -->
            <div id="cuisine_type_container" class="section">
                <label for="cuisine_type">음식 분류:</label>
                <div class="button-container">
                    <button type="button" onclick="selectOption('cuisine_type', '한식')">
                        <img src="images/food/korean.png" alt="한식">
                    </button>
                    <button type="button" onclick="selectOption('cuisine_type', '중식')">
                        <img src="images/food/chinese.png" alt="중식">
                    </button>
                    <button type="button" onclick="selectOption('cuisine_type', '일식')">
                        <img src="images/food/japanese.png" alt="일식">
                    </button>
                    <button type="button" onclick="selectOption('cuisine_type', '양식')">
                        <img src="images/food/western.png" alt="양식">
                    </button>
                </div>
            </div>

            <!-- 음식 종류 -->
            <div id="food_category_container" class="section">
                <label for="food_category">음식 종류:</label>
                <div class="button-container">
                    <button type="button" onclick="selectOption('food_category', '국류')">
                        <img src="images/food/soup.png" alt="국류">
                    </button>
                    <button type="button" onclick="selectOption('food_category', '밥류')">
                        <img src="images/food/rice_dish.png" alt="밥류">
                    </button>
                    <button type="button" onclick="selectOption('food_category', '면류')">
                        <img src="images/food/noodles.png" alt="면류">
                    </button>
                    <button type="button" onclick="selectOption('food_category', '빵류')">
                        <img src="images/food/bread.png" alt="빵류">
                    </button>
                    <button type="button" onclick="selectOption('food_category', '채소류')">
                        <img src="images/food/vegetable_dish.png" alt="채소류">
                    </button>
                    <button type="button" onclick="selectOption('food_category', '육류')">
                        <img src="images/food/meat_dish.png" alt="육류">
                    </button>
                    <button type="button" onclick="selectOption('food_category', '튀김류')">
                        <img src="images/food/fried_food.png" alt="튀김류">
                    </button>
                    <button type="button" onclick="selectOption('food_category', '해산물류')">
                        <img src="images/food/seafood_dish.png" alt="해산물류">
                    </button>
                </div>
            </div>

            <div id="submit-container">
                <button type="submit">추천받기</button>
            </div>
        </form>

        <h3>추천된 음식: <span th:text="${recommendedFood}"></span></h3>
    </div>
	<div id="campfire-container">
		        <div id="campfire">
		            <!-- 통나무 -->
		            <div class="log1"></div>
		            <div class="log2"></div>
		            <div class="log3"></div>
		            <!-- 솥 -->
		            <div class="pot">
		                <!-- 솥 내부 하늘색 원 -->
		                <div class="inner-surface">
		                    <!-- 물방울 애니메이션 원 -->
		                    <div class="bubble"></div>
		                    <div class="bubble"></div>
		                    <div class="bubble"></div>
		                </div>
		                <div class="pot-handle left"></div>
		                <div class="pot-handle right"></div>
		                <div class="leg left"></div>
		                <div class="leg right"></div>
		            </div>
		            <!-- 불꽃 -->
		            <div class="flame-container">
		                <div class="flame">
		                    <div class="inner-flame"></div>
		                </div>
		                <div class="flame">
		                    <div class="inner-flame"></div>
		                </div>
		                <div class="flame">
		                    <div class="inner-flame"></div>
		                </div>
		            </div>
		        </div>

    <script src="/js/recommend.js"></script>
    <script>
        function selectOption(inputName, value) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = inputName;
            input.value = value;
            document.querySelector('form').appendChild(input);
            document.getElementById(`${inputName}_container`).classList.add('hidden');
        }
    </script>
</body>
</html>
