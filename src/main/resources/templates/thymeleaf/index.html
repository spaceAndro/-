<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>SpaceProject</title>
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/modal.css">
    <style>
        
    </style>
	<script src="https://kit.fontawesome.com/fa3564ba68.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="logo">Space</div>
        <nav class="nav">
            <ul>
                <li><a href="#">#유한대학교</a></li>
                <li><a href="#">#졸업작품</a></li>
                <li><a href="#">#3조</a></li>
            </ul>
        </nav>
        <div class="cart-search">
            <a href="#" onclick="toggleDropdown(event)" class="user-icon"><i class="fa-regular fa-user"></i></a>
			<ul id="userDropdown" class="dropdown-menu">
				<li sec:authorize="hasRole('USER')">
				    <a href="/profile">내 정보</a>
				</li>
			    <li sec:authorize="isAuthenticated()">
			        <a id="logoutBtn" href="#">로그아웃</a>
			    </li>
			    <li sec:authorize="isAnonymous()">
			        <a id="loginBtn" href="#">로그인</a>
			    </li>
			    <li sec:authorize="isAnonymous()">
			        <a id="signupBtn" href="#">회원가입</a>
			    </li>
			</ul>
        </div>
    </header>
	
	<!-- 로그인 모달-->
	<div id="loginModal" class="modal-bg">
	    <div class="modal">
	        <span class="modal-close" id="closeModal">&times;</span> <!-- 닫기 버튼 -->
	        <div id="modalContent"></div> <!-- 여기 login.html 내용이 들어감 -->
	    </div>
	</div>
	
	<!-- 회원가입 모달 -->
	<div id="signupModal" class="modal-bg">
	    <div class="modal">
	        <span class="modal-close" id="closeSignupModal">&times;</span> <!-- 닫기 버튼 -->
	        <div id="signupModalContent">
				<!-- 여기에 나이 선택 드롭다운 추가 -->
				           <label for="age">나이</label>
				           <select id="age" name="age" size="5">
				               <option value="">선택하세요</option>
				           </select>
			</div> <!-- 여기 signup.html 내용이 들어감 -->
	    </div>
	</div>
	
	
    <!-- 메인 슬라이드 -->
    <section class="main-slide">
        <div class="slide-container" id="slideContainer">
            <div class="slide">
                <img src="images/foodslide2.jpg" alt="음식 1">
                <div class="slide-text">
                    <h1>오늘의 추천</h1>
                </div>
            </div>
            <div class="slide">
                <img src="images/foodslide1.jpg" alt="음식 2">
                <div class="slide-text">
                    <h1>음식 2</h1>
                    <p>맛있는 음식 2 설명</p>
                </div>
            </div>
            <div class="slide">
                <img src="images/foodslide3.png" alt="음식 3">
                <div class="slide-text">
                    <h1>음식 3</h1>
                    <p>맛있는 음식 3 설명</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 메뉴 -->
    <section class="products">
        <div class="product-grid">
			<div class="product weather-box" onmouseover="showWeatherDetails()" onmouseout="hideWeatherDetails()">
			    <!-- 날씨 이미지 -->
			    <img th:if="${weather_condition == 'Clear'}" src="images/weather/Clear.png" alt="Clear Weather">
			    <img th:if="${weather_condition == 'Cloudy'}" src="images/weather/clouds.png" alt="Cloudy Weather">
			    <img th:if="${weather_condition == 'Rain'}" src="images/weather/rain.png" alt="Rainy Weather">
			    <img th:if="${weather_condition == 'Snow'}" src="images/weather/snow.png" alt="Snowy Weather">
			    
			    <!-- 날씨 텍스트 -->
			    <h2 class="weather-text">오늘의 날씨: <span th:text="${weather_condition}"></span></h2>
			    
			    <!-- 추가 정보 (온도와 습도) -->
			    <div class="weather-details">
			        <p>온도: <span th:text="${temperature}"></span>°C</p>
			        <p>습도: <span th:text="${humidity}"></span>%</p>
			    </div>
			</div>
            <div class="product" onclick="location.href='/index2';">
                <img src="images/MenuRecommand.png" alt="음식추천">
                <h2>음식추천 : <span th:text="${recommendedFood}"></h2>
            </div>
            <div class="product" onclick="location.href='/calendar';">
                <img src="images/calender.png" alt="달력">
                <h2>나의 음식 달력</h2>
            </div>
        </div>
    </section>

    <!-- 하단 메뉴 -->
    <footer class="footer">
        <div class="menu">
            <a href="#">메뉴</a>
            <a href="#">혜택</a>
            <a href="#">나의 정보</a>
            <a href="#">최근 먹은 음식</a>
        </div>
    </footer>

    <!-- 지도 박스 추가 -->
    <section class="map-box">
        <div id="map"></div>
    </section>

	<!-- JavaScript 연결 -->
	<script>		   
		 document.addEventListener("DOMContentLoaded", function() {
		        // 로그아웃 버튼 클릭 시 AJAX 요청
		        const logoutBtn = document.getElementById("logoutBtn");

		        if (logoutBtn) {
		            logoutBtn.addEventListener("click", function(event) {
		                event.preventDefault(); // 기본 링크 동작 막기

		                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
		                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

		                fetch("/logout", {
		                    method: "POST",
		                    headers: {
		                        "Content-Type": "application/x-www-form-urlencoded",
		                        [csrfHeader]: csrfToken // CSRF 토큰 추가
		                    }
		                })
		                .then(response => {
		                    if (response.ok) {
		                        window.location.href = "/index"; // 로그아웃 후 리다이렉트할 페이지로 이동
		                    } else {
		                        console.error("로그아웃 요청 실패: " + response.status);
		                    }
		                })
		                .catch(error => {
		                    console.error("로그아웃 중 오류 발생: ", error);
		                });
		            });
		        }

		        // 로그인 버튼 클릭 시 모달 열기
		        const loginBtn = document.getElementById("loginBtn");
		        if (loginBtn) {
		            loginBtn.addEventListener("click", function(event) {
		                event.preventDefault(); // 기본 동작 막기

		                const xhr = new XMLHttpRequest();
		                xhr.open("GET", "/login", true);
		                xhr.onreadystatechange = function() {
		                    if (xhr.readyState === 4 && xhr.status === 200) {
		                        document.getElementById("modalContent").innerHTML = xhr.responseText;
		                        document.getElementById("loginModal").style.display = "flex";
		                        document.body.style.overflow = "auto";
		                    } else if (xhr.readyState === 4) {
		                        console.error("AJAX 요청 실패: " + xhr.status);
		                    }
		                };
		                xhr.send();
		            });
		        }

		        // 회원가입 버튼 클릭 시 모달 열기
		        const signupBtn = document.getElementById("signupBtn");
		        if (signupBtn) {
		            signupBtn.addEventListener("click", function(event) {
		                event.preventDefault(); // 기본 동작 막기

		                const xhr = new XMLHttpRequest();
		                xhr.open("GET", "/signup", true);
		                xhr.onreadystatechange = function() {
		                    if (xhr.readyState === 4 && xhr.status === 200) {
		                        document.getElementById("signupModalContent").innerHTML = xhr.responseText;
		                        document.getElementById("signupModal").style.display = "flex";
		                        document.body.style.overflow = "auto";
		                    } else if (xhr.readyState === 4) {
		                        console.error("AJAX 요청 실패: " + xhr.status);
		                    }
		                };
		                xhr.send();
		            });
		        }
		    });

		    // 드롭다운 토글 함수
		    function toggleDropdown(event) {
		        event.stopPropagation();  // 클릭 이벤트가 상위로 전달되지 않도록
		        const dropdown = document.getElementById("userDropdown");
		        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
		    }

		    // 페이지의 다른 곳을 클릭했을 때 드롭다운을 닫는 기능
		    window.onclick = function(event) {
		        if (!event.target.matches('.user-icon')) {
		            const dropdown = document.getElementById("userDropdown");
		            if (dropdown.style.display === "block") {
		                dropdown.style.display = "none";
		            }
		        }
		    }
			let markers = [];
			
			// 지도 초기화 함수
			function initMap() {
			    const defaultLocation = { lat: 37.487564, lng: 126.821585 };
			    const map = new google.maps.Map(document.getElementById('map'), {
			        center: defaultLocation,
			        zoom: 15,
			        gestureHandling: 'none',
			        zoomControl: false,
			        draggable: false
			    });
			
			    const defaultMarker = new google.maps.Marker({
			        position: defaultLocation,
			        map: map,
			        icon: 'https://maps.google.com/mapfiles/kml/shapes/man.png',
			        title: "기본 위치"
			    });
			
			    const service = new google.maps.places.PlacesService(map);
			    service.nearbySearch({
			        location: defaultLocation,
			        radius: 1500,
			        type: ['restaurant'],
			    }, function(results, status) {
			        // 기존 마커 삭제
			        clearMarkers();
			
			        if (status === google.maps.places.PlacesServiceStatus.OK) {
			            for (let i = 0; i < results.length; i++) {
			                createMarker(results[i], map);
			            }
			        } else {
			            console.log("해당 음식을 파는 식당이 없습니다.");
			        }
			    });
			}
			
			// 모든 마커 삭제하는 함수
			function clearMarkers() {
			    for (let i = 0; i < markers.length; i++) {
			        markers[i].setMap(null);
			    }
			    markers = []; // 배열 초기화
			}
			
			// 검색 결과에 마커 추가하는 함수
			function createMarker(place, map) {
			    const marker = new google.maps.Marker({
			        map: map,
			        position: place.geometry.location,
			        title: place.name
			    });
			
			    markers.push(marker); // 배열에 마커 저장
			
			    google.maps.event.addListener(marker, 'click', function() {
			        const infowindow = new google.maps.InfoWindow({
			            content: `<h3>${place.name}</h3><p>${place.vicinity}</p>`
			        });
			        infowindow.open(map, marker);
			    });
			}
	function showWeatherDetails() {
	    document.querySelector('.weather-box').classList.add('expanded');
	}

	function hideWeatherDetails() {
	    document.querySelector('.weather-box').classList.remove('expanded');
	}

</script>
    <!-- Google Maps API 추가 (geometry 라이브러리 추가) -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=(api키)&libraries=places,geometry&callback=initMap"></script>
</body>
</html>
