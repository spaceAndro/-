<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space - 내 정보</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="/css/signup.css">
	<link rel="stylesheet" href="/css/allergyForm.css">
</head>
<body>
	<body>
	    <header class="profile-header">내정보</header>
	    <div class="container">
	        <table class="profile-table">
	            <tr>
	                <th>아이디</th>
	                <td th:text="${user != null ? user.id : 'N/A'}"></td>
	            </tr>
	            <tr>
	                <th>이름</th>
	                <td th:text="${user != null ? user.name : 'N/A'}"></td>
	            </tr>
	            <tr>
	                <th>나이</th>
	                <td th:text="${user != null ? user.age : 'N/A'}"></td>
	            </tr>
	            <tr>
	                <th>성별</th>
	                <td th:text="${user != null ? user.gender : 'N/A'}"></td>
	            </tr>
	            <tr>
	                <th>알러지 정보</th>
	                <td>
	                    <span th:if="${userAllergy != null}">
	                        <span th:if="${!noAllergy}">
	                            <span th:if="${userAllergy.milk}">우유 </span>
	                            <span th:if="${userAllergy.egg}">달걀 </span>
	                            <span th:if="${userAllergy.peanut}">땅콩 </span>
	                            <span th:if="${userAllergy.nuts}">견과류 </span>
	                            <span th:if="${userAllergy.seafood}">해산물 </span>
	                            <span th:if="${userAllergy.shellfish}">갑각류 </span>
	                            <span th:if="${userAllergy.wheat}">밀 </span>
	                            <span th:if="${userAllergy.leguminoseae}">대두류 </span>
	                        </span>
	                        <span th:if="${noAllergy}">없음</span>
	                    </span>
	                    <span th:if="${userAllergy == null}">없음</span>
	                </td>
	            </tr>
	        </table>
	        <br>
	        <button id="deleteAccountBtn">회원탈퇴</button>
	    </div>
</body>
</html>
