<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Calendar</title>
  <link rel="stylesheet" href="/css/calendarStyle.css">
</head>
<body>
  <div class="calendar-container">
    <!-- 상단 레이아웃 -->
    <div class="top-section">
      <!-- 날짜 정보 (좌측) -->
      <div id="selectedDateInfo" class="selected-date-info">
        <p><span id="selectedDate">날짜를 선택하세요</span></p>
        <p><span id="selectedBreakfast">---</span></p>
        <p><span id="selectedLunch">---</span></p>
        <p><span id="selectedDinner">---</span></p>
      </div>

      <!-- foodpage.gif 아이콘을 가운데에 배치 -->
      <div class="icon-container">
        <img src="/images/foodpage.gif" alt="Food Page Icon" class="calendar-icon">
      </div>

      <!-- 년도와 월을 조정할 수 있는 UI (우측) -->
      <div class="date-navigation">
        <div class="year-navigation">
          <button id="prevYear">&lt; 이전년도</button>
          <span id="yearDisplay"></span>
          <button id="nextYear">다음년도 &gt;</button>
        </div>

        <div class="month-navigation">
          <button id="prevMonth">&lt; 이전달</button>
          <span id="monthDisplay"></span>
          <button id="nextMonth">다음달 &gt;</button>
        </div>
      </div>
    </div>

    <table id="calendar">
      <thead>
        <tr>
          <th class="sunday">일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th class="saturday">토</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <!-- foodcalendar.gif 아이콘을 달력 밑에 배치 -->
    <div class="icon-container">
      <img src="/images/foodcalendar.gif" alt="Food Calendar Icon" class="calendar-icon">
    </div>

  </div>

  <script src="/js/script.js"></script>
</body>
</html>
